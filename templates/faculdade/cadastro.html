{% extends "faculdade/base.html" %}
{% block content %}
    <div id="centro">
    <div class="six wide column">
        <h4>Cadastro de Alunos</h4>
        <div class="ui padded segment">
            <div class="ui form">
                <h4 class="ui dividing header">Nome</h4> 
                <input id="aluno-nome" placeholder="Nome" type="text">
                <h4 class="ui dividing header">Email</h4>
                <div class="field">
                <input id="aluno-email" class="ui dividing header" placeholder="Email" name="email" type="text" >
                </div>
                <h4 class="ui dividing header">RG</h4> 
                <input id="aluno-rg" placeholder="99.999.999-9" type="text">
                <h4 class="ui dividing header">CPF</h4> 
                <input id="aluno-cpf" placeholder="000.000.000-00" type="text">
                <h4 class="ui dividing header">Celular</h4> 
                <input id="aluno-celular" placeholder="(11) 99999-0000" type="text">
                <h4 class="ui dividing header">Telefone</h4> 
                <input id="aluno-telefone" placeholder="(11) 4545-4545" type="text">
                <h4 class="ui dividing header">Facebook</h4> 
                <input id="aluno-facebook" placeholder="http://facebook.com/aluno.face" type="text">
                <h4 class="ui dividing header">Senha</h4>
                <div class="field">
                <input id="aluno-senha" placeholder="Digite uma senha" type="password" name="password">
                </div> 
                <br/>
                <br/>
                <div  lass="ui center aligned container"><button id="cadastrar-aluno" class="ui green button " type="submit">Salvar</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="/static/js/faculdade/cad-aluno.js"></script>
  <script type="text/javascript">
    $(function() {
      $('.ui.form').form({    
        email: {
          identifier: 'email',
          rules: [
            {
              type : 'email',
              prompt : 'Entre com o seu e-mail'
            }
          ]
        },       
        password: {
          identifier: 'password',
          rules: [
            {
              type : 'empty',
              prompt : 'Entre com a sua senha'
            }
          ]
        },
      }, {
        on: 'blur',
        inline: 'true'
      });
    });
  </script>

{% endblock %}
